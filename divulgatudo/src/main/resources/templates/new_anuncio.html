<!--NavBar-->

<nav style="background-color: #B77A51; height: 80px;">
 <a class="navbar-brand" href="#">
<nav style="background-color: #B77A51; height: 80px;">

	</ul>

<!--NavBar-->

</head>
<br/>
<body style="background-color: #F9EEE8;">
	<div class="container">
		<div class="row">

			<div class="col-6">
				<h1>Cadastre um novo Anúncio</h1>
				<hr>
				<br />
				<form th:action="@{/save}" th:object="${anuncioDTO}"
					method="post">
					<div class="form-group">
						<label for="nomeAnuncio"></label>
						<input id="nomeAnuncio" type="text" th:field="*{nome_Anuncio}" placeholder="Nome do Anúncio"
							class="form-control mb-4" th:errorClass="is-invalid">
						<div class="invalid-feedback" th:errors="*{nome_Anuncio}"></div>
					</div>

					<div class="form-group">
						<input type="text" th:field="*{cliente}"placeholder="Cliente" 
						    class="form-control mb-4" th:errorClass="is-invalid">
							<div class="invalid-feedback" th:errors="*{cliente}"></div>
					</div>
					<div class="form-group">
						<input type="date" th:field="*{data_Inicio}" placeholder="Data de Início"
							class="form-control mb-4" th:errorClass="is-invalid">
							<div class="invalid-feedback" th:errors="*{data_Inicio}"></div>
					</div>
					<div class="form-group">
						<input type="date" th:field="*{Data_Termino}" placeholder="Data de Término"
							class="form-control mb-4" th:errorClass="is-invalid">
							<div class="invalid-feedback" th:errors="*{Data_Termino}"></div>
					</div>
					
					<div class="form-group">
						<input type="number" th:field="*{investimento_Dia}" placeholder="Valor diário"
							class="form-control mb-4" th:errorClass="is-invalid"  onkeypress="return somenteNumeros(event)">
							<div class="invalid-feedback" th:errors="*{investimento_Dia}"></div>
					</div>

					<div>
						<button type="submit" style="background-color: #B77A51;" class="text-white btn btn-info col-2">Salvar</button>
					</div>
				</form>

				<hr>
				<a th:href="@{/}">Volte para lista de Anúncios</a>

			</div>
		</div>
	</div>

	</body>
