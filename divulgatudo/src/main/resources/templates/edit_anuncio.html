<!--NavBar-->

<nav style="background-color: #B77A51; height: 80px;">
 <a class="navbar-brand" href="#">
<nav style="background-color: #B77A51; height: 80px;">
	<ul class="nav justify-content-center">
	<a th:href="@{/home}"> <img src="post_it_DivulgaTudo.png" width="100" height="80" class="d-inline-block align-top" alt="" ></a>
		<li class="nav-item"><a class="nav-link text-white" th:href="@{/home}">HOME</a></li>

	</ul>
</nav>

<!--NavBar-->

</head>
<br/>
<body style="background-color: #F9EEE8;">
	<div class="container">
		<div class="row">

			<div class="col-6">
				<h1>Editar Informações</h1>
				<hr>
				
				<form action="#" th:action="@{/save}" th:object="${anuncio}"
					method="post">
					
					
					<div class="form-group">
					<input class="form-control mb-4" type="hidden" th:field="*{id_Anuncio}">
					</div>
					
					
					<div class="form-group">
						<input class="form-control mb-4" type="text" th:field="*{nome_Anuncio}">
					</div>
					
					
					<div class="form-group">
						<input class="form-control mb-4" type="text" th:field="*{cliente}">
					</div>
					
					
					<div class="form-group">
						<input class="form-control mb-4" type="date" th:field="*{data_Inicio}">
					</div>
					
					
					<div class="form-group">
						<input class="form-control mb-4" type="date" th:field="*{data_Termino}">
					</div>
					
					<div class="form-group">
						<input class="form-control mb-4" type="number" th:field="*{investimento_Dia}">
					</div>
					
					
					<div>
						<button type="submit" style="background-color: #B77A51;" class="text-white btn btn-info col-2">Salvar</button>
					</div>
				</form>

				<hr>

				<a th:href="@{/}"> Volte para lista de Anúncios</a>
			</div>
		</div>
	</div>
</body>
